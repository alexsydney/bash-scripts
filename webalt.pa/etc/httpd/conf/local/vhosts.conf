<VirtualHost *:80>
    DocumentRoot /var/www/drupal/www
    ServerName webalt.pa.ucsf.edu 
    ServerAlias www.ucsf.edu localhost news.ucsf.edu www.news.ucsf.edu ucsf.edu today.ucsf.edu www.today.ucsf.edu
    ErrorLog /var/www/logs/webalt.pa.ucsf.edu-error_log
    CustomLog /var/www/logs/webalt.pa.ucsf.edu-access_log common
    <Directory "/var/www/drupal/www">
      Options Indexes FollowSymLinks
      AllowOverride None
      RewriteEngine On
      RewriteOptions Inherit
      Include /var/www/drupal/www/.htaccess
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/webalt.pa.ucsf.edu
    ServerName temppa.ucsf.edu
    ErrorLog /var/www/logs/webalt.pa.ucsf.edu-error_log
    CustomLog /var/www/logs/webalt.pa.ucsf.edu-access_log common
    <Directory "/var/www/webalt.pa.ucsf.edu">
      Options Indexes FollowSymLinks
      AllowOverride All
      #AuthUserFile /var/www/ucsf.htpasswd
      #AuthName "UCSF Development"
      #AuthType Basic
      #require valid-user
    </Directory>
</VirtualHost>

