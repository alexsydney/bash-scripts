<VirtualHost *:80>
    DocumentRoot /var/www/temppa.ucsf.edu
    ServerName temppa.ucsf.edu
    ErrorLog /var/www/logs/webprod.pa.ucsf.edu-error_log
    CustomLog /var/www/logs/webprod.pa.ucsf.edu-access_log common
		RewriteEngine On
		RewriteOptions Inherit
    <Directory "/var/www/temppa.ucsf.edu">
      Options Indexes FollowSymLinks
      AllowOverride All
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/webprod.pa.ucsf.edu
    ServerName webprod.pa.ucsf.edu
    ServerAlias www.ucsf.edu localhost
    ErrorLog /var/www/logs/webprod.pa.ucsf.edu-error_log
    CustomLog /var/www/logs/webprod.pa.ucsf.edu-access_log common
    Options Indexes FollowSymLinks
    AllowOverride All
		RewriteEngine On
		RewriteOptions Inherit
</VirtualHost>
