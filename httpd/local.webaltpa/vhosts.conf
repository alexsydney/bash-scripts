<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName webaltpa.ucsf.edu
    #ErrorLog logs/webprodpa.ucsf.edu-error_log
    #CustomLog logs/webprodpa.ucsf.edu-access_log common
    <Directory "/var/www/html">
      Options Indexes FollowSymLinks
      AllowOverride All
    </Directory>
    <Directory "/var/www/html/brad">
      #AuthUserFile /var/www/ucsf.htpasswd
      #AuthName "UCSF Development"
      #AuthType Basic
      #require valid-user
    </Directory>
</VirtualHost>

