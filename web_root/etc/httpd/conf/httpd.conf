### Section 2: 'Main' server configuration

ServerAdmin virtualhosting@ucsf.edu

# Tyler@Medallurgy.com:  Don't specify ServerName, instead use reverse lookup to determine servername.
# ServerName www.example.com:80
UseCanonicalName Off

#
# DocumentRoot: The directory out of which you will serve your
# documents. By default, all requests are taken from this directory, but
# symbolic links and aliases may be used to point to other locations.
#
DocumentRoot "/var/www/null-website"

<Directory / >
    Options None
    AllowOverride None
    Order deny,allow
    Deny from all
</Directory>

<Directory /var/www >
    Options +FollowSymLinks
</Directory>

<Directory "/var/www/null-website">
    <LimitExcept GET POST HEAD>
        Deny from all
    </LimitExcept>
    RewriteEngine On
    AllowOverride None
    RewriteRule   ^.*                http://www.ucsf.edu/      [R=301,L]
    Order allow,deny
    Allow from all
</Directory>

# The following lines prevent .htaccess and .htpasswd files from being 
# viewed by Web clients. 
#
<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

#
# TypesConfig describes where the mime.types file (or equivalent) is
# to be found.
#
TypesConfig /etc/mime.types
DefaultType text/html

#
# The mod_mime_magic module allows the server to use various hints from the
# contents of the file itself to determine its type.  The MIMEMagicFile
# directive tells the module where the hint definitions are located.
#
<IfModule mod_mime_magic.c>
#   MIMEMagicFile /usr/share/magic.mime
    MIMEMagicFile conf/magic
</IfModule>

#
# HostnameLookups: Log the names of clients or just their IP addresses
# e.g., www.apache.org (on) or 204.62.129.132 (off).
# The default is off because it'd be overall better for the net if people
# had to knowingly turn this feature on, since enabling it means that
# each client request will result in AT LEAST one lookup request to the
# nameserver.
#
HostnameLookups Off

ErrorLog logs/error_log

#
# LogLevel: Control the number of messages logged to the error_log.
# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
#

LogLevel notice
# LogLevel debug

#
# The following directives define some format nicknames for use with
# a CustomLog directive (see below).
#
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

CustomLog logs/access_log combined

#
# Optionally add a line containing the server version and virtual host
