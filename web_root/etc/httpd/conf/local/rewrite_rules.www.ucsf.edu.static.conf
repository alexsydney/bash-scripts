###############################################################################
#                                                                             #
#   The convention here is ... offsite links get a 301 Moved Temporarily.     #
#   Onsite links (relative links) get              302 Moved Permanently.     # 
#                                                                             #
#   Generally with the offsite links it's not such a bad idea to keep         #
#     people coming back to ucsf.edu.  It's not that the content was _moved_  #
#     it wasn't there to begin with ...                                       #
#   Most of the onsite links here are to content that actually _was_ moved    #
#     hence the 301 status.                                                   #
#                                                                             #
#   Tyler Gannon <tyler@medallurgy.com>                                       #
#                                                                             #
###############################################################################


#  If the client is on one of the approved subnetworks
#    and https is on, then don't redirect them away from
#    any of the fun stuff.
#  64.54.0.0/16
#  128.218.0.0/16
#  169.230.0.0/16

#  Anyone outside the local network is not allowed ssl access.
RewriteCond %{REMOTE_HOST} !^(?:64\.54|128\.218|169\.230)\.[0-9]{1,3}\.[0-9]{1,3}$
RewriteCond %{HTTPS} on
RewriteRule ^(.*)$        http://%{SERVER_NAME}/$1 [R=302,L,NC]

RewriteCond %{REMOTE_HOST} ^(?:64\.54|128\.218|169\.230)\.[0-9]{1,3}\.[0-9]{1,3}$
RewriteRule . - [skip=2]
#  These two rules apply to anybody outside of the local/vpn networks.
RewriteRule ^admin.*      /      [R=404,L,NC]
RewriteRule ^.*/edit      /      [R=404,L,NC]

RewriteCond %{HTTPS} on
RewriteRule . - [skip=2]
RewriteRule ^(admin.*)$   https://%{SERVER_NAME}/$1 [R,L,NC]
RewriteRule ^(.*/edit.*)$ https://%{SERVER_NAME}/$1 [R,L,NC]

RewriteRule ^chancellor(/.*){0,1}$             http://ucsfchancellor.ucsf.edu$1   [R,L,NC]
RewriteRule ^events(/.*){0,1}$                 http://events.ucsf.edu/events$1    [R,L,NC]
RewriteRule ^eir(/.*){0,1}$                    http://eir.ucsf.edu/eir$1          [R,L,NC]
RewriteRule ^challenge(/.*){0,1}$              http://challenge.ucsf.edu/challenge$1   [R,L,NC]
RewriteRule ^nobel(/.*){0,1}$                  http://nobel.ucsf.edu/nobel$1      [R,L,NC]

#  Also, deny cron unless being called from the local host.
RewriteCond %{REMOTE_HOST} !^64\.54\.134\.3[3-4]$
RewriteRule ^cron.php.*$                       http://www.ucsf.edu/   [R=403,L,NC]

RewriteRule images/cameraicon.jpg  /media/legacy/today/daily/2007/03/cameraicon.jpg [NC,R=302,L]
