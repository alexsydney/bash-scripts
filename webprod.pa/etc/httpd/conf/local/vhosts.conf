<VirtualHost *:80>
		DocumentRoot /var/www/drupal/www
		ServerName webprod.pa.ucsf.edu 
		ServerAlias www.ucsf.edu localhost news.ucsf.edu www.news.ucsf.edu ucsf.edu today.ucsf.edu www.today.ucsf.edu
		ErrorLog /var/www/logs/webprod.pa.ucsf.edu-error_log
		CustomLog /var/www/logs/webprod.pa.ucsf.edu-access_log common

    RewriteEngine On
    RewriteOptions Inherit
    Options Indexes

    <Directory "/var/www/drupal/www">
	    Options Indexes +FollowSymLinks
	    Include /var/www/drupal/www/.htaccess
	    AllowOverride None
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/webprod.pa.ucsf.edu
    ServerName temppa.ucsf.edu
    ErrorLog /var/www/logs/webprod.pa.ucsf.edu-error_log
    CustomLog /var/www/logs/webprod.pa.ucsf.edu-access_log common
                RewriteEngine On
                RewriteOptions Inherit
    <Directory "/var/www/webprod.pa.ucsf.edu">
      Options Indexes FollowSymLinks
      AllowOverride All
    </Directory>
</VirtualHost>

